<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the form to make a new payment.
            <br/>
            <h:outputLabel for="username" value="*User name of recipient of payment:"/>
            <h:inputText id ="username" value="#{userPaymentTransactionBean.recipient_username}" title="Enter username" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="amount" value="*Payment Amount:"/>
            <h:inputText id ="amount" value="#{userPaymentTransactionBean.amount}" title="Enter payment amount" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="amount"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Make Payment" action="#{userPaymentTransactionBean.makePayment}" title="Send Payment"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
