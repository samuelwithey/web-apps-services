<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>All Payment Transactions</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{adminPaymentTransactionBean.allPayments}" var="payment">
            <h:column>    				
                <f:facet name="header">Currency Exchange</f:facet>  				
                    #{payment.sender.currency} to #{payment.recipient.currency}
            </h:column>
            <h:column>    				
                <f:facet name="header">Amount</f:facet>    				
                    #{payment.amount}
            </h:column>
            <h:column>
                <f:facet name="header">Sender</f:facet>
                    #{payment.sender.user.username}
            </h:column>
            <h:column>
                <f:facet name="header">Recipient</f:facet>
                    #{payment.recipient.user.username}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
