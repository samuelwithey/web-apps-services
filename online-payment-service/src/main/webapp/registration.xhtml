<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="username" value="*User name:"/>
            <h:inputText id ="username" value="#{userRegistrationBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{userRegistrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="account" value="*Currency:"/>
            <h:selectOneMenu value="#{userRegistrationBean.currency}" >
                <f:selectItems value="#{userRegistrationBean.currencyTypes}" />
            </h:selectOneMenu>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{userRegistrationBean.register}" title="Register User"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <h:button value="Return" outcome="index" />
        </h:form>
    </h:body>
</html>
